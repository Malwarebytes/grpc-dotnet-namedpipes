syntax = "proto3";

package eadomain;

import "google/protobuf/empty.proto";

option csharp_namespace = "EADomain";

service IEAEngine {
    rpc NotifyPluginConnected(ClientPipe) returns (google.protobuf.Empty);
    rpc Function1(MyMessage) returns (google.protobuf.Empty);
    rpc Function2(MyMessage) returns (google.protobuf.Empty);
}

message ClientPipe {
    string pipe_name = 1;
}

message MyMessage {
    int32 duration = 1;
}

